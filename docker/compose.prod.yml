name: delineate-prod

services:
  # ===========================================
  # API Container - Main Application (Production)
  # ===========================================
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: delineate-api-prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env.prod
    environment:
      - NODE_ENV=production
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-downloads}
      - S3_FORCE_PATH_STYLE=true
      - S3_REGION=us-east-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      minio-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - delineate-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 512M

  # ===========================================
  # Worker Container - Background Job Processor (Production)
  # ===========================================
  delineate-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    container_name: delineate-worker-prod
    command: ["node", "--experimental-transform-types", "src/worker.ts"]
    env_file:
      - ../.env.prod
    environment:
      - NODE_ENV=production
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-downloads}
      - S3_FORCE_PATH_STYLE=true
      - S3_REGION=us-east-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      minio-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - delineate-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M

  # ===========================================
  # Redis - Job Queue (Production)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: delineate-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - delineate-network

  # ===========================================
  # MinIO - Self-Hosted S3 Storage (Production)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: delineate-minio-prod
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO Console
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=${S3_ACCESS_KEY_ID:-minioadmin}
      - MINIO_ROOT_PASSWORD=${S3_SECRET_ACCESS_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - delineate-network

  # ===========================================
  # MinIO Init - Create Bucket on Startup
  # ===========================================
  minio-init:
    image: minio/mc:latest
    container_name: delineate-minio-init-prod
    depends_on:
      minio:
        condition: service_healthy
    environment:
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID:-minioadmin}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY:-minioadmin}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-downloads}
    volumes:
      - ./minio-init.sh:/minio-init.sh:ro
    entrypoint: ["/bin/sh", "/minio-init.sh"]
    networks:
      - delineate-network

# ===========================================
# Volumes - Persistent Data Storage
# ===========================================
volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local

# ===========================================
# Networks - Internal Communication
# ===========================================
networks:
  delineate-network:
    driver: bridge
