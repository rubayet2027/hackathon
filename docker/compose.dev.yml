name: delineate

services:
  # ===========================================
  # API Container - Main Application
  # ===========================================
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: delineate-api
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
    command:
      ["node", "--experimental-transform-types", "--watch", "src/index.ts"]
    env_file:
      - ../.env.docker
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - S3_REGION=us-east-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      minio-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      delineate-jaeger:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - delineate-network

  # ===========================================
  # Worker Container - Background Job Processor
  # ===========================================
  delineate-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: delineate-worker
    command: ["npm", "run", "worker"]
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env.docker
    environment:
      - NODE_ENV=development
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - S3_REGION=us-east-1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      minio-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - delineate-network

  # ===========================================
  # Redis - Job Queue (BullMQ)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: delineate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - delineate-network

  # ===========================================
  # MinIO - Self-Hosted S3 Storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: delineate-minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO Console (Web UI)
    volumes:
      - minio-data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - delineate-network

  # ===========================================
  # MinIO Init - Create Bucket on Startup
  # ===========================================
  minio-init:
    image: minio/mc:latest
    container_name: delineate-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/downloads --ignore-existing;
      mc anonymous set download myminio/downloads;
      echo 'Bucket downloads created successfully';
      exit 0;
      "
    networks:
      - delineate-network

  # ===========================================
  # Jaeger - Distributed Tracing (Observability)
  # ===========================================
  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: delineate-jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - delineate-network

  # ===========================================
  # Frontend - React Dashboard with Observability
  # ===========================================
  delineate-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: delineate-frontend
    ports:
      - "5173:5173" # Vite dev server
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/index.html:/app/index.html
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_JAEGER_URL=http://localhost:16686
      - VITE_OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318
      # Add your Sentry DSN here:
      # - VITE_SENTRY_DSN=https://your-key@sentry.io/project-id
    depends_on:
      delineate-app:
        condition: service_healthy
      delineate-jaeger:
        condition: service_started
    networks:
      - delineate-network

# ===========================================
# Volumes - Persistent Data Storage
# ===========================================
volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local

# ===========================================
# Networks - Internal Communication
# ===========================================
networks:
  delineate-network:
    driver: bridge
